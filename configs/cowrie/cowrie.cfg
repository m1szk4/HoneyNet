[honeypot]
# Hostname wyświetlany w bannerze
hostname = iot-gateway

# Sensor name (dla identyfikacji w logach)
sensor_name = honeynet-cowrie-01

# Logi
log_path = var/log/cowrie
download_path = var/lib/cowrie/downloads
contents_path = honeyfs
txtcmds_path = txtcmds

# Fake filesystem
fake_file_path = honeyfs

# TTY logs (session recordings)
ttylog = true
ttylog_path = var/lib/cowrie/tty

# Interactive timeout (sekundy)
interactive_timeout = 180

# Backend (shell lub proxy)
backend = shell

[ssh]
enabled = true

# Porty SSH (wewnątrz kontenera)
listen_endpoints = tcp:2222:interface=0.0.0.0

# SSH version string (emulacja starego OpenSSH)
version = SSH-2.0-OpenSSH_7.4p1 Debian-10

# Klucze RSA/DSA
rsa_public_key = etc/ssh_host_rsa_key.pub
rsa_private_key = etc/ssh_host_rsa_key
dsa_public_key = etc/ssh_host_dsa_key.pub
dsa_private_key = etc/ssh_host_dsa_key

# SFTP
sftp_enabled = true

# Forwarding (wyłączone dla bezpieczeństwa)
forwarding = false

# Fake prompts
auth_class = UserDB

[telnet]
enabled = true

# Porty Telnet
listen_endpoints = tcp:2223:interface=0.0.0.0

# Prompt
prompt = root@iot-gateway:~# 

[output_jsonlog]
# JSON output dla Logstash
enabled = true
logfile = var/log/cowrie/cowrie.json

[output_elasticsearch]
# Wyłączone (używamy Logstash)
enabled = false

[output_hpfeeds]
enabled = false

[output_virustotal]
# Wyłączone (brak połączenia outbound)
enabled = false
```

